<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hotel da Maria</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <img src="../img/logo.png" alt="Logo Hotel da Maria" class="logo">
      <h1>Hotel da Maria</h1>
    </div>
    <div class="header-curve">
      <h2>Bom te ver aqui!</h2>
    </div>
  </header>

  <main class="container">
    <div class="form-box">
      <form id="loginForm">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seunome@gmail.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="suasenha123" required>

        <a href="#" class="forgot">Esqueci minha senha</a>

        <button type="submit" class="btn-primary">Acessar conta</button>

        <p class="signup-text">Ainda n√£o possui uma conta?</p>
        <button type="button" onclick="window.location.href='cadastro.html'" class="btn-secondary">Fazer cadastro</button>
      </form>
    </div>
  </main>
  <script src="../js/login.js"></script>
</body>
</html>
